apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.payu.android.front.sdk.demo"
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }

    buildFeatures {
        dataBinding = true
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$project.kotlin_version"

    implementation "androidx.multidex:multidex:$project.multidexVersion"
    implementation "androidx.appcompat:appcompat:$project.appCompatVersion"
    implementation "com.google.android.material:material:$project.materialVersion"
    implementation "androidx.constraintlayout:constraintlayout:$project.constraintLayoutVersion"
    implementation "com.google.android.material:material:$project.materialVersion"
    implementation "androidx.recyclerview:recyclerview:$project.recyclerViewVersion"
    implementation "androidx.lifecycle:lifecycle-extensions:$project.lifecycleComponentVersion"
    implementation "com.google.guava:guava:$project.guavaVersion"

    implementation 'com.github.nitrico:lastadapter:master'


    // Glide
    implementation "com.github.bumptech.glide:glide:$project.glideVersion"
    kapt "com.github.bumptech.glide:compiler:$project.glideVersion"

    // Dagger
    kapt "com.google.dagger:dagger-compiler:2.42"
    kapt "com.google.dagger:dagger-android-processor:2.42"
    implementation "com.google.dagger:dagger:2.42"
    implementation "com.google.dagger:dagger-android-support:2.42"

    // RxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.8'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$project.retrofit2Version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$project.retrofit2Version"
    implementation "com.squareup.retrofit2:converter-gson:$project.retrofit2Version"
    implementation "com.squareup.okhttp3:logging-interceptor:$project.okhttpLogInterceptorVersion"

    // PayU
    implementation "com.payu.android.front.sdk:payment-library-core-android:$project.payuSDK"
    implementation "com.payu.android.front.sdk:payment-library-chooser-module:$project.payuSDK"
    implementation "com.payu.android.front.sdk:payment-add-card-module:$project.payuSDK"
    implementation "com.payu.android.front.sdk:payment-library-card-scanner:$project.payuSDK"
    implementation "com.payu.android.front.sdk:payment-library-webview-module:$project.payuSDK"
    implementation "com.payu.android.front.sdk:payment-library-google-pay-module:$project.payuSDK"
    implementation "com.payu.android.front.sdk:payment-library-google-pay-adapter:$project.payuSDK"
    implementation "com.payu.android.front.sdk:payment-installments:$project.payuSDK"
}